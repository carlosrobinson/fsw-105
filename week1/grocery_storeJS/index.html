<!DOCTYPE html>
<html>
    <head>
        <h1>groceryCart</h1>
    </head>
    <body>
        <p id="isAlive"></p>
        <script>
            var shopper = {
                items: "Apple",
                price: .99,
                isAlive : true,
                groceryCart: ["Meat", "Dairy", "Fruit"],
                showCart: function() {
                    return this.items + " " + this.price + " " + this.groceryCart[2];
    }
};
            document.getElementById("isAlive").innerHTML = shopper.showCart();
        </script>
    </body>
</html>
